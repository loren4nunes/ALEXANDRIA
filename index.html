<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ALEXANDRIA</title>

  <!-- Fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Gloock:wght@400;700&display=swap" rel="stylesheet"/>

  <!-- CSS externo -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="container">

  <!-- TELA PRINCIPAL -->
  <div class="page-container active" id="page">

    <div class="window-controls">
      <div class="window-button close" onclick="voltarParaPesquisa()"></div>
      <div class="window-button minimize" onclick="abrirSciHub()"></div>
      <div class="window-button fullscreen" onclick="abrirConnectPapers()"></div>
    </div>

    <h1>ALEXANDRIA</h1>

    <div class="search-container">
      <input type="text" class="search-box" id="search-box"
      placeholder="Pesquisar palavras-chave de artigos">

      <button class="search-button"
      onclick="pesquisarArtigos()">Pesquisar</button>
    </div>

    <div class="buttons-row">
      <button class="resources-button"
      onclick="abrirRecursos()">RECURSOS</button>

      <button class="resources-button"
      onclick="abrirInstrucoes()">INSTRUÇÕES</button>
    </div>

    <div class="footer-left">made by Lorena</div>
    <div class="footer-right">PALLAS</div>

  </div>


  <!-- RESULTADOS -->
  <div class="result-container" id="result">

    <div class="result-window-controls">
      <div class="window-button close"
      onclick="voltarParaPesquisa()"></div>
    </div>

    <div class="quote">
      O conhecimento é o único bem que não pode ser tirado de alguém.
    </div>

  </div>


  <!-- RECURSOS -->
  <div class="resources-container" id="resources">

    <div class="resources-controls">

      <button onclick="abrirPdfDrive()">
        Abrir PDF Drive
      </button>

      <button onclick="abrirLibGen()">
        Abrir LibGen
      </button>

      <button onclick="abrirChatGPT()">
        Abrir ChatGPT
      </button>

      <button onclick="voltarParaPesquisa()">
        Voltar
      </button>

    </div>

  </div>


  <!-- INSTRUÇÕES -->
  <div class="instructions-container" id="instructions">

    <div class="window-controls">
      <div class="window-button close"
      onclick="voltarParaPesquisa()"></div>
    </div>

  </div>

</div>


<!-- JS externo -->
<script src="js/script.js"></script>

</body>
</html>
